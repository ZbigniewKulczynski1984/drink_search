<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/3710696c33.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />

    <title>Drink search</title>
  </head>
  <body>

    <div class="wrapper">
        <div class="header">
            <div class="shadow"></div>
            <h1 class="title">DrinkSearch</h1>
            <input type="text" class="search" placeholder="Wpisz nazwę szukanego napoju">
        </div>

        <div class="drink-list">
            <h2 class="list-title">Lista dostępnych napojów</h2>
            <ul class="drink-list">
                <li class="drink-item">Piwo</li>
                <li class="drink-item">Mleko</li>
                <li class="drink-item">Whisky</li>
                <li class="drink-item">Pepsi</li>
                <li class="drink-item">Woda gazowana</li>
                <li class="drink-item">Sok jabłkowy</li>
                <li class="drink-item">Sok bananowy</li>
                <li class="drink-item">Sok pomarańczowy</li>
                <li class="drink-item">Sok wieloowocowy</li>
                <li class="drink-item">Wino czerwone</li>
                <li class="drink-item">Wino białe</li>
                <li class="drink-item">Woda niegazowana</li>
                <li class="drink-item">Energy drink</li>
                <li class="drink-item">Coca-cola</li>
            </ul>
        </div>

    <script src="app.js"></script>

  </body>
</html>
